<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item h3 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .item p {
            color: #666;
            margin: 10px 0;
        }
        .item button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Man Fashion Catalog</h1>

    <div class="catalog">
        <div class="item">
            <img src="photos/Blue colour shirt.jpeg" alt="Men">
            <h3>Blue colour shirt</h3>
            <p>slim fit.</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="photos/black colour.jpeg" alt="black">
            <h3>black colour</h3>
            <p>slim fit.</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="photos/T-Shirt.jpeg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p> large</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="photos/woode.webp" alt="woode">
            <h3>medium</h3>
            <p> looking to smart</p>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
